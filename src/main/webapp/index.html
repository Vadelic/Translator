<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div ng-app="translatorApp" ng-controller="myCtrl">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Choose language</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" ng-model="selectedLang" ng-options="x.description for x in availableLangs">
        </select>
    </div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="word in words">{{word}}</li>
    </ul>
</div>


</body>
