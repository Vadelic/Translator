<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


<script src="js/translatorApp.js"></script>
<script src="js/frontCtrl.js"></script>
<script src="js/directWordDescription.js"></script>
<script src="js/directTranslateDescription.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div ng-app="translatorApp">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Translator by Lexicon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div ng-controller="navigateWords" class="container-fluid">
        <div class="row">
            <div class="col-2 mt-3">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Choose language</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" ng-model="selectedLang"
                            ng-options="x.description for x in availableLangs">
                    </select>
                </div>

                <!--<div class="input-group mb-3">-->
                <input ng-model="searchField" type="text" class="form-control" placeholder="Search word..."
                       aria-describedby="basic-addon2">
                <!--<div class="input-group-append">-->
                <!--<button ng-click="addItem()" class="btn btn-outline-secondary" type="button">+</button>-->
                <!--</div>-->
                <!--</div>-->

                <div class="list-group" id="list-tab" role="tablist">

                    <a class="list-group-item list-group-item-action" data-toggle="list" role="tab"
                       aria-controls="settings"
                       ng-click="selectWord(word)" ng-repeat="word in words | filter : searchField">{{word}}</a>
                </div>
            </div>
            <div class="col-10">

                <h1>{{selectedWord.word}} <span class="phoneme">{{selectedWord.phoneme}}</span></h1>
                <div class="form-group col-md-6">
                    <label for="subjectForm">Subject</label>
                    <input type="text" class="form-control" id="subjectForm" ng-model="selectedWord.subject">
                </div>
                <hr>
                  <span class="badge badge-pill badge-success"
                  ng-repeat="lang in unFilledPack">{{lang.description}}</span>
                <hr>


                <translate-description ng-repeat="pack in selectedWord.translatePacks"
                                       pack="pack">
                </translate-description>

            </div>
        </div>
    </div>


</div>


</body>
</html>
